<h1>Ajax --> JSON data</h1>

<button type="button" onclick="loadDoc()">Parse JSON data</button>
<br><br>
<p id="demo"></p>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  //to check if the api key is valid, i can copy the link into  browser and if it returns the data then it's valid
  xhttp.open("GET", "http://api.openweathermap.org/data/2.5/weather?q=Toronto&appid=45345d2a24fd312c6442bd65e9ef6d20", true);
  xhttp.send();
}
function myFunction(json) {
  var jsonDoc = json.responseText;
  var myObj = JSON.parse(jsonDoc);
  console.log(myObj); //see what is the object
  document.getElementById("demo").innerHTML = myObj.main.temp; //shows the current temp
}
</script>

</body>
</html>
